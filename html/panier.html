<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="../img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">

        <link rel= "stylesheet" href="../css/home.css">
        <script src="../JavaScript/panierTest.js" defer async></script>
        <title>Orinoc'Ours | Panier</title>
    </head>

    <body>
        <header>
            <h1>Orinoc'Ours</h1>
            <h2>La fabric' à Ourson 100% Française</h2>
        </header>
        <nav class="nav-basket">
            <ul>
                <li><a href="./index.html">Retour</a></li>
            </ul>
        </nav>
        <main id="basket-product">
            <h3>Mon panier</h3>
            <section id="basket-section">
            </section>
            <div id="total-price-to-pay">
            </div>
            <section id="form-basket">
                <div>
                <h4>Formulaire à remplir</h4>
                <form id="formulaire">
                        <label for="nom">Nom : </label><input type="text" name="nom" id="nom" placeholder="Weber" required>
                        <label for="prenom">Prénom : </label><input type="text" name="prenom" id="prenom" placeholder="Emmanuelle" required >
                        <label for="mail">Mail : </label><input type="email" name="mail" id="mail" placeholder="test26@gmail.com" required>
                        <label for="address">Adresse : </label><input type="text" name="address" id="Address" placeholder="1 rue du Test" required>
                        <label for="town">Ville : </label><input type="text" name="town" id="town" placeholder="Montélitest" required>

                        <button type="submit" value="Passer la commande" id="send-button-basket">Passer la commande</button>
                </form>
            </div>
            </section>
        </main>
    </body>
</html>
